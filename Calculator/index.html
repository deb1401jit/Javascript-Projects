<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text" id="display" disabled>
        <div class="operators">
            <button class="btn" value="+">+</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value="&times;">&times;</button>
            <button class="btn" value="&divide;">&divide;</button>
        </div>
        <div id="num-row-1">
            <button class="btn" value=7>7</button>
            <button class="btn" value=8>8</button>
            <button class="btn" value=9>9</button>
        </div>
        <div id="num-row-2">
            <button class="btn" value=4>4</button>
            <button class="btn" value=5>5</button>
            <button class="btn" value=6>6</button>
        </div>
        <div id="num-row-3">
            <button class="btn" value=1>1</button>
            <button class="btn" value=2>2</button>
            <button class="btn" value=3>3</button>
        </div>
        <div id="num-row-4">
            <button class="btn" value=".">.</button>
            <button class="btn" value=0>0</button>
            <button class="btn" value="ac">AC</button>
        </div>
        <div id="side-btn">
            <button class="btn" id="c-btn" value="c">C</button>
            <button class="btn" id="eql-btn" value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
