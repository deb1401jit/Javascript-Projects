<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <div class="input">
            <input id="inp" type="text" placeholder="Enter...">
            <button id="add-btn">+</button>
        </div>
        <div id="list-container">
            <div class="item">
                <iconify-icon class="tick" icon="mdi:tick" style="color: gray;" width="25"></iconify-icon>
                <span class="list">List 1</span><iconify-icon class="del" inline icon="ic:baseline-delete-forever" style="color: red;" width="35"></iconify-icon>
            </div>
            <div class="item">
                <iconify-icon class="tick" icon="mdi:tick" style="color: gray;" width="25"></iconify-icon>
                <span class="list">List 2</span><iconify-icon class="del" inline icon="ic:baseline-delete-forever" style="color: red;" width="35"></iconify-icon>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
